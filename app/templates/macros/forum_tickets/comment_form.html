{% macro render_comment_form(ticket_or_post, action_url) %}

  <form class="comment-form" method="POST" action="{{action_url}}">
    <label for="content">Comment</label>
    <input
    class="comment-input"
    type="text"
    name="content"
    id="content"
    placeholder="What do you think of this {{ticket_or_post}}?">
  <button class="primary-button">Submit comment</button>
  </form>

{% endmacro %}
