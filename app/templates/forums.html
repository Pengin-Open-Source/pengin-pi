      
{% extends "oneDiv.html" %}
{% block oneDivContent %}
    <!--Flask uses jinja2 a templating engine. lets you write code in the template-->

    <!--Create Forum Post Form-->
    {% if current_user.is_authenticated %}
      <form class="forumForm mb-3" method="POST" action="/forum/create_post">
        <!--Inherited forum id-->  
        <input type="hidden" name="forum" value="{{id}}">
        <!--Title input-->
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="title" name="title" placeholder="Title" autofocus="">
        </div>
        <!--Body textarea input-->
        <div class="form-group">
            <label>Body</label>
            <textarea class="form-control" rows="5" type="body" name="body" placeholder="Enter your text here"></textarea>
        </div>
        <!--Submit button-->
        <button class="btn btn-primary btn-md" type="submit">Post</button>
      </form>
    {% else %}
      Please sign in to create a post.
    {% endif %}

    <!--for loop to loop through the list of posts -->
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>
    <!--closing a code block -->
    {% endfor %}
{% endblock %}
