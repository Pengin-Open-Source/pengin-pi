<!-- 
  This is the page that users will see upon logging in. 
-->

{% extends "layout.html" %}

{% block content %}

<!-- For now, just display the user's name.-->
<h1 class="title">
    Welcome, {{ name }}!
  </h1>
  <div class="profile-info">

    <form method="GET">
      <h2>Profile Information</h2>
        <table class="table table-bordered">
          <tr>
            <th width="30%">Name</th>
            <td width="2%">:</td>
            <td>{{ name }}</td>
          </tr>
          <tr>
            <th width="30%">Email</th>
            <td width="2%">:</td>
            <td>{{ email }}</td>
          </tr>
        </table>
        <div class="buttons">
          <button class="button is-block is-info is-medium" formaction="/edit_profile">Edit Profile</button>
          <!-- for testing purposes: -->
          <button class="button is-block is-info is-medium" formaction="/edit_password">Edit Password</button> 
        </div>
    </form>
    
  </div>
  
{% endblock %}
