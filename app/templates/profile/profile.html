{% extends "profile/profile_main.html" %}

{% block profilecontent %}

  <form method="GET">
    <h2>Profile Information: Welcome, {{name}}!</h2>
      <table class="table table-bordered">
        <tr>
          <th width="30%">Name</th>
          <td width="2%">:</td>
          <td>{{ name }}</td>
        </tr>
        <tr>
          <th width="30%">Email</th>
          <td width="2%">:</td>
          <td>{{ email }}</td>
        </tr>
      </table>
      <div class="buttons">
        <button class="btn btn-primary btn-md" formaction="/edit_profile">Edit Profile</button>
        <!-- for testing purposes: -->
        <button class="btn btn-primary btn-md" formaction="/edit_password">Edit Password</button> 
      </div>
  </form>

{% endblock %}

{% endblock %}
