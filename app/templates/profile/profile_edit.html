{% extends "profile/profile_main.html" %}

{% block profilecontent %}
  <h1 class="profile-title">Edit Profile</h1>
  <form class="form" method="POST" action="/profile/edit_profile">
    
    <input type="hidden" name="old_email" value="{{email}}">
    <div class="form-section">
        <label>Name</label>
        <input class="form-input" type="name" name="name" value="{{ name }}" placeholder="Your new name">
    </div>
    <div class="form-section">
      <label>Email</label>
      <input class="form-input" type="email" name="email" value="{{ email }}" placeholder="Your new email">
    </div>
    <button class="primary-button" type="submit">Save</button>
  </form>
{% endblock %}

{% block profileSideContent %}
  {% include "right_window/profile_info.html" %}
{% endblock %}
