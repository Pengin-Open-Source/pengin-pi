{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
    <h2 class="title">Blog</h2>
    <div class="content-section blog-content">
        <p>Click on the links below for blog articles.</p>
        {% for link in links %}
            <a href="/blog/{{ link.id }}">
                {{ link.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
