{% extends "blog/blog_main.html" %}

{% block blogContent %}
<h3 class="new-blog-post-h3">New Blog Post</h3>
<div class="column">
    <div class="box">
        <form method="POST" action="/blog/create">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                class="form-control"
                type="text"
                name="title"
                id="title"
                placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea
                class="form-control"
                name="content"
                id="content"
                placeholder="Something enlightening..."></textarea>
            </div>
            <div class="mb-2">
                <label for="tags" class="form-label">Tags</label>
                <input
                class="form-control"
                type="text"
                name="tags"
                id="tags">
            </div>
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
</div>
{% endblock %}
