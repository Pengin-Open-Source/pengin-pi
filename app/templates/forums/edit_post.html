{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
  <div class="column">
    <div class="box">
        <form method="POST" action="/forums/{{thread_id}}/{{post_id}}/edit">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                class="form-control"
                type="text"
                name="title"
                id="title"
                value="{{post.title}}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea
                class="form-control"
                name="content"
                id="content">{{post.content}}</textarea>
            </div>
            <div class="mb-2">
                <label for="tags" class="form-label">Tags</label>
                <input
                class="form-control"
                type="text"
                name="tags"
                value="{{post.tags}}"
                id="tags">
            </div>
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
  </div>
{% endblock %}
