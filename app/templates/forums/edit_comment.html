{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
    <form class="form" method="POST" action="/forums/{{thread_id}}/{{post_id}}/{{comment_id}}/edit">
        <div class="form-section">
            <label for="content">Content</label>
            <textarea
            class="form-input"
            name="content"
            id="content">{{comment.content|e}}</textarea>
        </div>
        <button class="primary-button">Post Comment</button>
    </form>
{% endblock %}
