<!-- 
  This is the page that users will see to edit their user information. 
-->

{% extends "layout.html" %}

{% block content %}
<div class="column is-4 is-offset-4">

<h3 class="title">Editing Information for {{ username }}</h3>
    <div class="box">
        <form method="POST" action="/edit_profile">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Update</button>
    </div>
</div>

{% endblock %}
