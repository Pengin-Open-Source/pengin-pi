<!-- 
  This is the page that users will see to edit their user information. 
-->

{% extends "layout.html" %}

{% block content %}
<div class="column is-4 is-offset-4">

<h3 class="title">Edit Profile</h3>
    <div class="box">
        <form method="POST" action="/edit_profile">

            <div class="field">
                <div class="control">
                    <label for="name">Name:</label><br>
                    <input class="input is-medium" type="text" name="name" placeholder="" autofocus="" value={{name}}>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="username">Username:</label><br>
                    <input class="input is-medium" type="text" name="username" placeholder="" autofocus="" value={{username}} >
                </div>
            </div>

            <!-- <div class="field">
                <div class="control">
                    <label for="email">Email:</label><br>
                    <input class="input is-large" type="email" name="email" placeholder="" autofocus="">
                </div>
            </div> -->

            <div class="field">
                <div class="control">
                    <label for="password">Password:</label><br>
                    <input class="input is-medium" type="password" name="password" placeholder="">
                </div>
            </div>

            <button class="button is-block is-info is-large">Save Updates</button>
    </div>
</div>

{% endblock %}
