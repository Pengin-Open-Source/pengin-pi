{% extends "layout/fullPageScroll.html" %}

{% block tags %}
  {% if product.tags %}
      <meta name="keywords" content="{{product.tags|e}}">
  {% endif %}
{% endblock %}

{% block pageDropDowns %}
  {% if is_admin %}
    <a  href="/products/edit/{{product.id}}">Edit Product</a>
    <form class="button-form"  method="post" action="/products/delete/{{product.id}}">
      <button  type="submit">Delete</button>
    </form>
  {% endif %}
{% endblock %}

{% block pageContent %}

      <p>{{product.price|e}}</p>
      <div class="commonmark">{{product.description|commonmark|e}}</div>
      <img src="{{product.stock_image_url|e}}" alt="Product Image">

{% endblock %}
