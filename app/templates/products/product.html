{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
  <h2 class="forum-title">{{product.name}}</h2>
  <div class="product-display">
    <p>{{product.price}}</p>
    <p>{{product.description}}</p>
    <img src="{{ url_for('static', filename= product.stock_image_url ) }}" alt="Product Image">
  </div>
  <a class="btn btn-primary" href="/products/create_product">Edit Product</a>
{% endblock %}
