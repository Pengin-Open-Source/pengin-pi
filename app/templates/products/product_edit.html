{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
  <div class="column">
    <div class="box">
        <form method="POST" action="/products/edit/{{product.id}}">
          <div class="flex-between">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              value="{{product.name}}"/>
            </div>
            <div class="mb-2">
              <label for="price" class="form-label">Price</label>
              <input
              class="form-control"
              type="text"
              name="price"
              id="price"
              value="{{product.price}}"/>
            </div>
          </div>
          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
              class="form-control"
              name="description"
              id="description"
              >{{product.description}}</textarea>
          </div>
          <div class="flex-between">
            <div>
              <p>Large Image</p>
              <img src="{{product.stock_image_url}}" alt="Stock Image">
              <form method="POST" action="/products/upload-large/{{product.id}}" enctype=multipart/form-data>
                <input type=file name=file>
                <input type=submit value=Upload>
              </form>
            </div>
            <div>
              <p>Small Image</p>
              <img src="{{product.card_image_url}}" alt="Card Image">
              <form method="POST" action="/products/upload-small/{{product.id}}" enctype=multipart/form-data>
                <input type=file name=file>
                <input type=submit value=Upload>
              </form>
            </div>
          </div>
            <button class="btn btn-primary">Edit Product</button>
            <a class="btn btn-primary" href="/products/upload/{{product.id}}">Upload Image</a>
        </form>
    </div>
  </div>
{% endblock %}
