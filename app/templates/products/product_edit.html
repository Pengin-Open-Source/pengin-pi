{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
  <div class="column">
    <div class="box">
        <form method="POST" action="/products/edit/{{product.id}}" enctype=multipart/form-data>
          <div class="flex-between">
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              value="{{product.name}}"/>
            </div>
            <div class="mb-2">
              <label for="price" class="form-label">Price</label>
              <input
              class="form-control"
              type="text"
              name="price"
              id="price"
              value="{{product.price}}"/>
            </div>
          </div>
          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
              class="form-control"
              name="description"
              id="description"
              >{{product.description}}</textarea>
          </div>
          <div class="flex-between">
            <div class="mb-3">
              <label for="file-large" class="form-label">Large Image</label>
              <input type="file" name="file-large">
              <p>Current:</p>
              <img class="upload-image" src="{{product.stock_image_url}}" alt="Stock Image">
            </div>
            <div class="mb-3">
              <label for="file-small" class="form-label">Small Image</label>
              <input type="file" name="file-small">
              <p>Current:</p>
              <img class="upload-image" src="{{product.card_image_url}}" alt="Card Image">
            </div>
          </div>
            <button class="btn btn-primary">Edit Product</button>
        </form>
    </div>
  </div>
{% endblock %}
