{% extends "forums/alternating_color_table.html" %}

{% block beforeTableContent %}
  <h2 class="forum-title">{{title}}</h2>
{% endblock %}

{% block tableContent %}
  {% for ticket in tickets %}
  <tr><td class="flex-between">
    <a class="small-padding alternating-colors-table-links" href="/tickets/{{ticket.id}}">{{ticket.summary}}</a>
  </td></tr>
  {% endfor %}
{% endblock %}

{% block postTableContent %}
  <a class="btn btn-primary" href="/tickets/create">Create Ticket</a>
{% endblock %}
