{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
<form class="form" method="POST" action="/tickets/create?request_type=company_creation">
    <input type="hidden" name="request_type" value="company_creation">

    <div class="form-section">
        <label>Company Name*</label>
        <input class="form-input" type="text" name="company_name" placeholder="Company Name" required>
    </div>
    <div class="form-section">
        <label>Address 1*</label>
        <input class="form-input" type="text" name="address1" placeholder="Address 1" required>
    </div>
    <div class="form-section">
        <label>Address 2</label>
        <input class="form-input" type="text" name="address2" placeholder="Address 2">
    </div>
    <div class="form-section">
        <label>City*</label>
        <input class="form-input" type="text" name="city" placeholder="City" required>
    </div>
    <div class="form-section">
        <label>State*</label>
        <input class="form-input" type="text" name="state" placeholder="State" required>
    </div>
    <div class="form-section">
        <label>ZIP Code*</label>
        <input class="form-input" type="text" name="zipcode" placeholder="ZIP Code" required>
    </div>
    <div class="form-section">
        <label>Country*</label>
        <input class="form-input" type="text" name="country" placeholder="Country" required>
    </div>
    <div class="form-section">
        <label>Phone</label>
        <input class="form-input" type="text" name="phone" placeholder="Phone">
    </div>
    <div class="form-section">
        <label>Email</label>
        <input class="form-input" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-section">
        <label>Summary</label>
        <input class="form-input" type="text" name="summary" placeholder="Brief summary of the request">
    </div>
    <div class="form-section">
        <label>Additional Information</label>
        <textarea class="form-input" name="additional_info" placeholder="Any additional information..."></textarea>
    </div>

    <button class="primary-button" type="submit">Submit Request</button>
</form>
{% endblock %}
