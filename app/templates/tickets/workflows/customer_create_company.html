{% extends "layout/fullPageScroll.html" %}

{% block pageContent %}
<div class="container">
    <h2>Create Company Ticket</h2>
    <form method="POST" action="{{ url_for('company_ticket.handle_create_company_ticket') }}">
        <div class="form-section">
            <label for="company_name">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" required>
        </div>
        <div class="form-section">
            <label for="address1">Address 1</label>
            <input type="text" class="form-control" id="address1" name="address1" required>
        </div>
        <div class="form-section">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" name="address2">
        </div>
        <div class="form-section">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-section">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="form-section">
            <label for="zipcode">Zip Code</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" required>
        </div>
        <div class="form-section">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="form-section">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-section">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-section">
            <label for="summary">Summary</label>
            <textarea class="form-control" id="summary" name="summary" rows="3" required>Create Company Request</textarea>
        </div>
        <div class="form-section">
            <label for="additional_info">Additional Information</label>
            <textarea class="form-control" id="additional_info" name="additional_info" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Ticket</button>
    </form>
</div>
{% endblock %}
