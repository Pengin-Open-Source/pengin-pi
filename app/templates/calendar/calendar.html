{% extends "layout/oneDiv.html" %}
{% block oneDivContent %}
  {% for date in events_by_start_date %}
    <div class="date-box">
      <h2>{{date}}</h2>
      <ul>
        {% for event in events_by_start_date[date] %}
          <li><a href="/calendar/{{ event.id }}">{{ event.title }} at {{event.start_time}}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}

  <a class="btn btn-primary" href="/calendar/create">Create Event</a>
{% endblock %}
