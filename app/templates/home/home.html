{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
    <article class="content-section ">
        <div class="home-container">
          <h2 class="about-title">Welcome to {{home.company_name}}</h2>
          <p>{{home.article}}</p>
          <div class="image-container">
              <img src="{{image}}" alt="Home Image" style="width: 100%; height: auto">
          </div>
          </div>
        </div>
    </article>
    
      {% if is_admin %}
        <a class="primary-button" href="/home/edit">Edit Home Page</a>
      {% endif %}
      
{% endblock %}
