{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
    <article class="media content-section">
        <div class="media-body">
          <h2>Welcome to {{home.company_name}}</h2>
          <p class="article-content">{{home.article}}</p>
          <div><img src="{{home.image}}" alt="Home Image"></div>
        </div>
      </article>
      {% for role in current_user.roles  %}
        {% if role.name == "admin" %}
          <a class="btn btn-primary mb-3" href="/home/edit">Edit About Page</a>
        {% endif %}
      {% endfor %}
{% endblock %}
