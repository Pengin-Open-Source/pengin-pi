{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
    <article class="media content-section">
        <div class="media-body">
          <h2 class="about-title">Welcome to {{home.company_name}}</h2>
          <div class="flex-between">
            <p class="article-content image-container">{{home.article}}</p>
            <img class="image-container" src="{{home.image}}" alt="Home Image">
          </div>
        </div>
      </article>
      {% for role in current_user.roles  %}
        {% if role.name == "admin" %}
          <a class="btn btn-primary mb-3" href="/home/edit">Edit About Page</a>
        {% endif %}
      {% endfor %}
{% endblock %}
