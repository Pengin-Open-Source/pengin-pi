{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
    <article class="content-section ">
        <div class="home-container">
          <h2 class="center-title title">Welcome to {{home.company_name}}</h2>
          <div class="commonmark">{{home.article|commonmark}}</div>
          <div class="image-container">
              <img src="{{image}}" alt="Home Image" style="width: 100%; height: auto">
          </div>
          </div>
          {% if is_admin %}
            <a class="primary-button" href="/home/edit">Edit Home Page</a>
          {% endif %}
        </div>

    </article>
{% endblock %}
