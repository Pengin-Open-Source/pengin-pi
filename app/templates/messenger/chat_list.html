{% extends "messenger/base.html" %}

{% block content %}
<h2>Chat</h2>
<p>{{ greeting }}</p>
{% if users|length > 1 %}
    <ul>Present users:</ul>
    {% for user in users %}
        {% if session.current_user_id != user %}
            <li>
                <a href="{{ url_for('chat', other_user=user) }}" id="btn-chat-{{ user }}">Chat with {{ users[user]['username'] }}</a>
            </li>
        {% endif %}
    {% endfor %}
{%  endif %}


{% endblock %}
