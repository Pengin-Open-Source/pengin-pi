{% extends "messenger/base.html" %}

{% block content %}
<h2>Chat</h2>
<p>Greetings, {{ current_user.name }}</p>
{% if users|length > 1 %}
<ul>Present users:</ul>
{% for user in users %}
<li>
    <a href="{{ url_for('messenger_blueprint.chat', other_user=user.name) }}" id="btn-chat-{{ user.name }}">Chat with {{
        user.name }}</a>
</li>
{% endfor %}
{% endif %}


{% endblock %}
