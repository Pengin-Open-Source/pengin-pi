{% extends "layout/fullPageScroll.html" %}

{% block pageDropDowns %}
  {% if is_admin %}
    <a href="/orders/create">New Order</a>
  {% endif %}
{% endblock %}

{% block pageContent %}
  <ul>
    {% for order in orders %}
      <li><a href="/orders/{{ order.id }}">{{ order.id|e }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
