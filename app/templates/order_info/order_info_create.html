{% extends "layout/oneDiv.html" %}

{% block oneDivContent %}
    <div class="content-section">
        <form class="form" method="POST" action="/orders/create">
            <div class="form-section">
                <label for="title">Customer ID</label>
                <input
                class="form-input"
                type="text"
                name="customer_id"
                placeholder="Write some title..." required>
            </div>
            <div class="form-section">
                <label for="start_datetime">Date</label>
                <input
                class="form-input"
                type="datetime-local"
                name="order_date" required>
            </div>
            <div class="order-list">
              <button class="add-order" onclick="addOrderRow()">+</button>
              <!-- fix the inputs and stuff this is just to get JS working -->
              <div class="order">
                <div class="form-section">
                  <label for="title">Product ID</label>
                  <input
                  class="form-input"
                  type="text"
                  name="order-product-id"
                  placeholder="Write some title..." required>
                </div>
                <div class="form-section">
                  <label for="title">Order ID</label>
                  <input
                  class="form-input"
                  type="text"
                  name="order-order-id"
                  placeholder="Write some title..." required>
                </div>
                <div class="form-section">
                  <label for="title">Quantity</label>
                  <input
                  class="form-input"
                  type="text"
                  name="order-quantity"
                  placeholder="Write some title..." required>
                </div>
                <button class="remove-order" onclick="removeOrderRow(this)">-</button>
              </div>
            </div>
            <button type="submit" class="primary-button">Create</button>
        </form>

    </div>

{% endblock %}
